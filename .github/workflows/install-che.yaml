name: che-install
on: push
jobs:
  install:
    name: setup che
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Start Workspace
        id: start-workspace
        run: |
          echo "::set-output name=workspace-url::https://www.google.fr"
      - name: Launch Tests
        id: launch-tests
        run: |
          yarn
          export CHE_WORKSPACE_URL=${{ steps.start-workspace.outputs.workspace-url }}
          yarn run test
      