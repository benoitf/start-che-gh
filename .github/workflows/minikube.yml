name: minikube start

on: push
jobs:
  minikube:
    strategy:
      fail-fast: false
      matrix:
        dist: [ 'alpine', 'ubi8' ]
        chectlchannel: [ 'next', 'stable' ]
    env:
      JOB_NAME_SUFFIX: ${{matrix.dist}} ${{matrix.chectlchannel}}
    runs-on: ubuntu-20.04
    steps:
      - name: Start minikube
        id: run-minikube
        uses: benoitf/setup-minikube-action@artifactname
